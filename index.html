    <style>
      .droplet-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        overflow: hidden;
      }
      .droplet {
        position: absolute;
        width: 14px;
        height: 18px;
        background: radial-gradient(ellipse at 30% 20%, rgba(135, 206, 250, 0.7), rgba(30, 144, 255, 0.4));
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        opacity: 0;
        animation: drop-fall 0.8s ease-in forwards;
      }
      .ripple {
        position: absolute;
        border-radius: 50%;
        border: 2px solid rgba(100, 180, 255, 0.5);
        width: 8px;
        height: 8px;
        opacity: 0;
        animation: ripple-out 0.7s ease-out forwards;
      }
      .micro-splash {
        position: absolute;
        width: 5px;
        height: 5px;
        background: rgba(135, 206, 250, 0.6);
        border-radius: 50%;
        opacity: 0;
        animation: splash-up 0.5s ease-out forwards;
      }
      @keyframes drop-fall {
        0% { opacity: 0; transform: translateY(-30px) scale(0.5); }
        30% { opacity: 0.8; }
        90% { opacity: 0.6; transform: translateY(0) scale(1); }
        100% { opacity: 0; transform: translateY(2px) scale(1.3, 0.4); }
      }
      @keyframes ripple-out {
        0% { opacity: 0.6; transform: scale(0); }
        100% { opacity: 0; transform: scale(12); }
      }
      @keyframes splash-up {
        0% { opacity: 0.7; transform: translate(0, 0) scale(1); }
        100% { opacity: 0; transform: translate(var(--sx), var(--sy)) scale(0.3); }
      }
      a[href="/free-wash"] {
        position: relative;
        overflow: hidden;
      }
      a[href="/free-wash"] .btn-bubble {
        position: absolute;
        background: rgba(255, 255, 255, 0.35);
        border-radius: 50%;
        pointer-events: none;
        animation: btn-bubble-rise linear infinite;
      }
      @keyframes btn-bubble-rise {
        0% { opacity: 0; transform: translateY(0) scale(0.3); }
        10% { opacity: 0.7; }
        50% { opacity: 0.5; }
        100% { opacity: 0; transform: translateY(-50px) scale(1); }
      }
    </style>
    <div class="droplet-canvas" id="dropletCanvas" aria-hidden="true"></div>
    <script>
      (function() {
        function addBubbles(btn) {
          for (var i = 0; i < 6; i++) {
            var b = document.createElement('span');
            b.className = 'btn-bubble';
            var size = 4 + Math.random() * 8;
            b.style.width = size + 'px';
            b.style.height = size + 'px';
            b.style.left = (10 + Math.random() * 80) + '%';
            b.style.bottom = (-Math.random() * 10) + 'px';
            b.style.animationDuration = (1.5 + Math.random() * 2) + 's';
            b.style.animationDelay = (Math.random() * 3) + 's';
            btn.appendChild(b);
          }
        }
        function initBubbles() {
          var btns = document.querySelectorAll('a[href="/free-wash"]');
          btns.forEach(function(btn) {
            if (!btn.querySelector('.btn-bubble')) addBubbles(btn);
          });
        }
        var observer = new MutationObserver(function() { initBubbles(); });
        observer.observe(document.body, { childList: true, subtree: true });
        document.addEventListener('DOMContentLoaded', initBubbles);
      })();
    </script>
    <script>
      (function() {
        const canvas = document.getElementById('dropletCanvas');
        let lastScroll = 0;
        let scrollTimeout;
        let dropCount = 0;
        const maxDrops = 7;
        const throttleMs = 80;
        let lastDropTime = 0;

        function createDrop() {
          const now = Date.now();
          if (now - lastDropTime < throttleMs || dropCount >= maxDrops) return;
          lastDropTime = now;
          dropCount++;

          const x = Math.random() * window.innerWidth;
          const y = Math.random() * window.innerHeight * 0.8 + window.innerHeight * 0.1;

          const drop = document.createElement('div');
          drop.className = 'droplet';
          drop.style.left = x + 'px';
          drop.style.top = (y - 30) + 'px';
          canvas.appendChild(drop);

          setTimeout(function() {
            drop.remove();

            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = (x - 2) + 'px';
            ripple.style.top = (y - 2) + 'px';
            canvas.appendChild(ripple);

            for (var i = 0; i < 5; i++) {
              const sp = document.createElement('div');
              sp.className = 'micro-splash';
              sp.style.left = x + 'px';
              sp.style.top = y + 'px';
              const angle = Math.random() * Math.PI * 2;
              const dist = 12 + Math.random() * 18;
              sp.style.setProperty('--sx', Math.cos(angle) * dist + 'px');
              sp.style.setProperty('--sy', (Math.sin(angle) * dist - 10) + 'px');
              canvas.appendChild(sp);
              setTimeout(function() { sp.remove(); }, 500);
            }

            setTimeout(function() { ripple.remove(); dropCount--; }, 700);
          }, 700);
        }

        window.addEventListener('scroll', function() {
          const diff = Math.abs(window.scrollY - lastScroll);
          if (diff > 20) {
            createDrop();
            if (diff > 50) {
              setTimeout(createDrop, 50);
              setTimeout(createDrop, 120);
            }
            lastScroll = window.scrollY;
          }
        }, { passive: true });
      })();
    </script>
